        function PostItem(props)
        {
            let Component = 'button'
            let ClassComponent = "btn-order"
            const someProps = {}
            if(props.href)
            {
                Component = 'a'
                ClassComponent = "btn-link-order"
                someProps.href = props.href
            }

            if(props.onClick)
            {
                someProps.onClick = props.onClick;
            }
            return (
                <div className="items-in-post">
                    <img src={props.image} alt={props.title}/>
                    <h2 onClick = {props.onClick2} className="title-item"><b>{props.title}</b></h2>
                    <p className="desc-item">{props.description}</p>
                    <p className="time-item">Số lượng học viên: {props.studentsCount}</p>
                    <p className="price-item">Giá: {props.price_item}</p>
                    <Component className={ClassComponent} {...someProps}>Đặt ngay</Component>
                </div>
            )
        }

        function ListCars({ data, children })
        {
            return 
            (
                <ul>
                    {data.map((item, index) => children(item, index) )}
                </ul>
            )
        }

        function App() 
        {
            const cars = ['BMW', 'Mercedes', 'VinFast']
            const handleClickForBtn = () => 
            {
                return console.log(Math.random())
            }

            const handleClickTitle = (event) =>
            {
                return alert(event.target.innerText);
            }
            return (
                <div className="wrapped">
                    {courses.map((course, index) => 
                        {
                            return
                            (
                                <PostItem
                                    key = {index} 
                                    title = {course.title}
                                    description = {course.description}
                                    image = {course.image_url}
                                    studentsCount = {course.students_count}
                                    price_item = {priceItem(course)}
                                    href='https://www.roblox.com/home'
                                    onClick = {handleClickForBtn}
                                    onClick2 = {handleClickTitle}

                                />
                            )
                        })
                    }

                    <ListCars data={cars}>
                        {(item) => <li key={index}>{item}</li>}
                    </ListCars>
                </div>
            )
        };

        function priceItem(items)
        {
            if(items.price == 0)
            {
                return "Miễn Phí"
            }
            else
            {
                return new Intl.NumberFormat().format(items.price) + " vnđ"
            }
        }
